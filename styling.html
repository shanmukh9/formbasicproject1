<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Easy form validation with HTML5</title>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<style>

		textarea:focus, input:focus{
			outline: 0;
		}

		input:focus:invalid,
		textarea:focus:invalid{
			border:1px solid #F5192F;
			box-shadow:0 0 4px #F5192F;
		}

		input:focus:valid,
		textarea:focus:valid{
			border: 1px solid #64C364;
			box-shadow: 0 0 4px #64C364;
		}

	</style>

</head>

<body>

	<nav>
		<a href="index.html">Basics</a>•
		<a href="limits.html">Limits</a>•
		<a class="active" href="styling.html">Styling</a>•
		<a href="tooltips.html">Tooltips</a>•
		<a href="patterns.html">Patterns</a>
	</nav>

	<form action="">

		<div class="form-title-row">
			<h1>Styling</h1>
		</div>

		<div class="form-row">
			<label>
				<span>Name</span>
				<input type="text" name="name" required  maxlength="15">
			</label>
		</div>

		<div class="form-row">
			<label>
				<span>Comment</span>
				<textarea name="textarea" required maxlength="50"></textarea>
			</label>
		</div>


		<div class="form-row">
			<label>
				<span>Age</span>
				<input type="number" name="age" min="18" required>
			</label>
		</div>

		<div class="form-row">
			<button type="submit">Submit Form</button>
		</div>

		<p class="explanation">In this example, we've added valid/invalid styles. Try focusing the name and typing.</p>

	</form>

</body>

</html>
